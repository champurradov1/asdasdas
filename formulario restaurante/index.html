<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html">
                <h1>Formulario de evaluacion</h1>
            </a>
    
            <nav>
                <a href="#">Encuesta evaluación</a>
                <a href="#">Contacto</a>
                <a href="#">Menú</a>
            </nav>
        </div>
    </header>

    <h2>Encuesta evaluación</h2>

    <form>
        <p>
            <label for="">¿Cómo oíste hablar de nosotros?</label>
            <br>
            <select name="" id="">
                <option value="">Redes Sociales</option>
                <option value="">Amigos/Familia</option>
            </select>
        </p>    
        <p>
            <label for="">¿Es probable que vuelvas?</label>
            <br>
            <select name="" id="">
                <option value="">Improbable</option>
                <option value="">Probable</option>
                <option value="">Muy probable</option>
                <option value="">Muy improbable</option>
            </select>
        </p>
        <p>
            <label for="">¿Crees que nuestro restaurante es familiar?</label>
            <br>
            <select name="" id="">
                <option value="">Sí</option>
                <option value="">No</option>
            </select>
        </p>

        <p>
            <label for="">¿Te parecio buena nuestra comida?</label>
        </p>


        <p>
            <label for="">¿El servicio fue atento y agradable?</label>
            <br>
            <select name="" id="">
                <option value="">Si</option>
                <option value="">No</option>
            </select>
            <br>
            <textarea name="#" id="#" cols="30" rows="2" placeholder="Explica aqui"></textarea>
        </p>
        <input type="submit" value="Enviar formulario">
    </form>
    
</body>
</html>
